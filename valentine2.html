<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeff2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 10;
            width: 320px;
        }

        /* Using a reliable GIPHY link for the bear */
        .bear-gif {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        h1 { color: #e91e63; font-size: 1.5rem; }

        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #bdc3c7; color: white; position: absolute; }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -50px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: moveHearts 4s linear forwards;
            z-index: 1;
        }

        @keyframes moveHearts {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gifDisplay" class="bear-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXl1a3M5ZnR3bmVtNnh5cXFlaTEyMTVvNjRmZ2dha2J4YWp0aHd0NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif">
        
        <h1 id="mainQuestion">Vaibhavi will you be my Valentine? üëâüèªüëàüèª</h1>
        
        <div class="btns">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('gifDisplay');
        const question = document.getElementById('mainQuestion');

        // Teleporting "No" Button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // When she clicks "Yes"
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew ittttt!! hehehee‚ù§Ô∏è";
            document.querySelector('.btns').style.display = 'none';
            // Changes bear to a kissing/happy bear
            gif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXZtenQ4YmN5M2xoY3Z3anE3ZHp2bjd3aHIweWpycWl4MXFnZnl1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NxC8VtyxqhMtpLoEEN/giphy.gif";
        });

        // Heart Spawner
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
